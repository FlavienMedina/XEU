<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>XEU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="xeu">
    <meta name="apple-mobile-web-app-title" content="xeu">
    <meta name="theme-color" content="#ff3760">
    <meta name="msapplication-navbutton-color" content="#ff3760">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <div class="has-background-danger is-small">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <p class="title has-text-white-bis">XEU</p>
                </div>
            </div>
        </div>
    </header>

    <section class="hero container is-fluid">
        <div class="responsive" style="margin:0 auto;margin-top:45px">
            <input id="currency" class="input" type="text" required="required" pattern="[A-Za-z0-9]{1,20}" placeholder="Enter a currency">
            <div style="text-align: center;padding: 15px 0;">
                <a id="DZD" class="moneybtn button is-danger is-rounded is-outlined">Dinar</a>
                <a id="USD" class="moneybtn button is-danger is-rounded is-outlined">Dollars</a>
                <a id="GBP" class="moneybtn button is-danger is-rounded is-outlined">Livres</a>
                <a id="MXN" class="moneybtn button is-danger is-rounded is-outlined">Peso</a>
                <a id="JPY" class="moneybtn button is-danger is-rounded is-outlined">Yen</a>
            </div>
            <a id="button-search" class="button is-fullwidth is-danger" onClick='getExchange()'>Convert</a>

        </div>
    </section>
    <section class="hero container is-fluid">
        <div id="exchanges" lass="responsive" style="margin:0 auto;margin-top:25px">
        </div>
        <div id="history" lass="responsive" style="margin:0 auto;margin-top:25px">
            <h1>history</h1>
        </div>
    </section>
</body>

</html>
